<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>The Cipher</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet"> 

        <link rel="stylesheet" href="app/style.css" />
        <script defer src="app/script.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Cipher Your Message</h1>
            <form class="cipher-box">
                <label for="cipher"></label>
                <input type="text" id="ciphertext">
                <input type="button" id="cipherbtn" value="Cipher">
            </form>
            <p id="cipheroutput"></p>
        </div>
        <div class="container">
            <h1>Decipher Your Message</h1>
            <form class="decipher-box">
                <label for="decipher"></label>
                <input type="text" id="deciphertext">
                <input type="button" id="decipherbtn" value="Decipher">
            </form>
            <p id="decipheroutput"></p>      
        </div> 
    </body>
</html>
