<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>The Cipher</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet"> 

        <link rel="stylesheet" href="app/style.css" />
        <script defer src="app/script.js"></script>
    </head>
    <body>
        <div class="selections">
            <button class="cipher-selection selected">Cipher</button>
            <button class="decipher-selection unselected">Decipher</button>
        </div>
        <div class="cipher-container">
            <form class="cipher-box">
                <label for="cipher"></label>
                <input type="text" id="cipherText" autocomplete="off">
                <input type="button" id="cipherButton" value="Enter">
            </form>
            <p id="cipherOutput"></p>
        </div>
        <div class="decipher-container hide">
            <form class="decipher-box">
                <label for="decipher"></label>
                <input type="text" id="decipherText" autocomplete="off">
                <input type="button" id="decipherButton" value="Enter"> 
            </form>    
            <p id="decipherOutput"></p>
        </div> 
    </body>
</html>
